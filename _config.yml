title: FIBE Conference 2026
preposition: ''
description: >-
  The FIBE2 CDT's Annual Conference will be held on Wednesday March 4th  at St. Johnâ€™s College, Cambridge, UK.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://fibeconference.com" # the base hostname & protocol for your site, e.g. https://example.com

# Build settings
markdown: kramdown
sass:
  style: compressed

# Exclude from processing
exclude:
  - .github/
  - venv/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - screenshot.png
  - jekyll-theme-conference.gemspec
  - purgecss.config.js
  - _config.example.yml

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/
  past_speakers:
    output: true
    permalink: /past-speakers/:title/
  past_talks:
    output: true
    permalink: /past-talks/:title/


defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room
  - scope:
      path: ""
      type: past_speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: past_talks
    values:
      layout: talk

# Theme default values
conference:
  lang: en
  show_errors: True

  link_preview:
    disable: false

  speakers:
    show_firstname: true

  location:
    url: '/location'
    map: true

  program:
    url: '/program'
    time_steps: 15
    show_alltimes: true

 # Navigation bar
  navigation:
    logo:
      name: FIBE Annual Conference 2025
      img: fibe2_logo_conference.png
      # img: ''
      url: 'https://fibeconference.com'
    links:
      - name: Program
        relative_url: /program/
      - name: Talks
        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      - name: Location
        relative_url: /location/
      - name: About Us
        absolute_url: https://www.fibe-cdt.eng.cam.ac.uk/
      - name: Past Years
        menu:
          - name: 2026 (current)
            disabled: true
          - name: 2025
            relative_url: /past-years/2025/
          - name: 2023
            relative_url: /past-years/2023/
          - name: 2022
            absolute_url: 'https://www.fibe-cdt.eng.cam.ac.uk/news/fibe2-conference'
          - name: 2021
            absolute_url: 'https://www.cdt-civil.eng.cam.ac.uk/news/fibe-conference-2021'
          - name: 2019
            disabled: true
            relative_url: /2022/
          - name: 2018
            disabled: true
            relative_url: /2022/
          - name: 2017
            absolute_url: 'https://www.cdt-civil.eng.cam.ac.uk/news-and-events/news/FIBEConference2017'
          - name: 2016
            absolute_url: 'https://www.cdt-civil.eng.cam.ac.uk/news-and-events/events/FIBECDTConference'

  # Main landing page
  main:
    links:
      - name: Program
        relative_url: /program/
      - name: How to get there
        relative_url: /location/
      - name: Tickets
        disabled: false
        absolute_url: 'https://FIBE2-Conference-RISE2026.eventbrite.com'

  # Information boxes
  info_bars:
    - title: Welcome to the Annual FIBE Conference website!
      color: warning
      main_only: true
      text: |
        We look forward to welcoming you to the 2026 FIBE2 annual Conference! The day will provide networking opportunities with industry leaders, 
        academics and students, and presentations by our learned keynote speakers. A complimentary lunch and refreshments will be provided. 
        
        Tickets for the conference can be obtained from 
        [eventbrite.](https://FIBE2-Conference-RISE2026.eventbrite.com)

        ---

        For additional details please reach out to us at cdtcivil-studentreps @ eng.cam.ac.uk
    # - text: This is just some random content for demonstration purposes.
    #   color: primary
    #   pages_only: true

  # Live indications
  live:
    date: 18.03.2025
    timezone: GMT+0
    stop:       240  # in minutes
    streaming:
      enable: true
      pause:     60  # in minutes
      prepend:    5  # in minutes
      extend:     5  # in minutes
    demo:
      enable: false
      duration: 300  # in seconds
      pause:     10  # in seconds

  map:
    # Initial map center point
    home_coord: 52.20784, 0.11827
    # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
    # The following do match the Bootstrap design not too badly:
    #   - Hydda.Full
    #   - Thunderforest.Neighbourhood
    #   - Esri.WorldTopoMap
    map_provider: "OpenStreetMap.Mapnik"
    default_zoom: 15

  talks:
    # Talk categories
    main_categories:
      - name: Keynote
        color: info
      - name: Student Talk
        color: success
      - name: Plenary Session
        color: success
      - name: Meal
        color: warning
      - name: Other
        color: dark
      - name: Sustainable Foundations -- Low-Carbon, Nature-Based, and Energy-Driven Solutions
        color: custom1
      - name: Smart Roads and Resilient Pavements -- Building the Future of Infrastructure
        color: custom2
      - name: Strength and Efficiency -- Innovations in Concrete and Steel Design Methods
        color: custom3
      - name:  Intelligent Infrastructure -- Autonomous Maintenance, Sensing, and Remote Monitoring
        color: custom4
      

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # Disable links to locations
    hide: false
    # URL of location / room overview page
    url: '/location'
    # Main page title shown on location/room navigation bar
    navbar_title: 'Location'
    # Show map on location main page
    map: true

  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 15 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
